<div class="create-event-container">
  <div class="create-event-form-container">
    <form (ngSubmit)="onCreate(formData)" #formData="ngForm" enctype="multipart/form-data" >
      <div class="left">
        <div class="input-container">
          <label for="name"> Event Name </label>
          <input type="text" id="name" name="name" ngModel required />
        </div>
        <div class="input-container">
          <label for="description"> Description </label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
            name="description"
            ngModel
            required
          ></textarea>
        </div>
        <div class="input-container">
         <app-date-picker
         (time)="onSelectTime($event)"

         ></app-date-picker>
        </div>
        <div class="input-container">
          <label for="maxEnrollment">No of Participants</label>
          <input
            type="number"
            id="maxEnrollment"
            name="maxEnrollment"
            ngModel
            required
          />
        </div>

        <div>
          <label>Type</label>
          <div class="radio">
            <app-radio-select
              (select)="onSelectType($event)"
            ></app-radio-select>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="input-container">
          <app-select
            [inputs]="type"
            title="Select Domain"
            (select)="onSelect($event)"
          ></app-select>
        </div>
        <div class="map" *ngIf="locationObtained" >
          <label>Select Location</label>
          <app-map
            [latitude]="position.lat"
            [longitude]="position.lng"
            [markerText]="'Choose this location'"
            (markerMoved)="onMarkerMoved($event)"
          ></app-map>
        </div>
        <div class="input-container">
          <label for="eventImage">Upload Image</label>
          <input
         
            type="file"
            id="eventImage"
            name="eventImage"
            (change)="onFileSelected($event)"
            required
          />
        </div>
        <button type="submit">submit</button>
      </div>
    </form>
  </div>
</div>
