<div class="profile-container">
  <div class="container">
    <div class="left">
      <form #profileForm="ngForm" (ngSubmit)="submitProfileForm(profileForm)">
        <div class="image" >
          <img  [src]="imageUrl?imageUrl:profileUser.profilePhoto" [alt]="profileUser.username" />
          <div>
            <label for="image">
              <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
            </label>
            <input
              type="file"
              id="image"
              name="image"
              accept="image/*"
              (change)="onFileSelected($event)"
            />
          </div>
        </div>
        <section>
          <mat-icon aria-hidden="false" fontIcon="assignment"></mat-icon>

          <span>&nbsp;Joined at :</span> {{ profileUser.joinedAt | date:'fullDate' }}
        </section>
        <div class="input-container">
          <label for="username">Name :</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="profileUser.username"
            required
          />
        </div>

        <div class="input-container">
          <label for="email">Email :</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="profileUser.email"
            required
          />
        </div>

        <div class="textarea-container">
          <label for="description">Description :</label>
          <textarea
            name="description"
            id="description"
            [(ngModel)]="profileUser.description"
            rows="5"
            required
          ></textarea>
        </div>

       

        <button type="submit">Edit</button>
      </form>
    </div>

    <div class="right">
      <div class="content-card">
        <h3>Event Hosted</h3>
        <p>{{eventHosted}}</p>
      </div>
      <div class="content-card">
        <h3>Events Registered</h3>
        <p>{{futureEvents?.length}}</p>

      </div>
      <div class="content-card">
        <h3>Events participated</h3>
        <p>{{eventRegistered}}</p>

      </div>
    </div>
  </div>
</div>
